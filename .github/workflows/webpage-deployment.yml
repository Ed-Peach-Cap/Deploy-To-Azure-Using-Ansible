name: Lamp Deployment

on:
  push:
    branches:
      - main
    
  pull_request:
  workflow_dispatch:

jobs:
  lint:
    name: Lint Ansible Playbook
    runs-on: ubuntu-latest

    steps:
    - name: Checkout sources
      uses: actions/checkout@v2
    - name: Linting
      uses: ansible/ansible-lint-action@c37fb7b4bda2c8cb18f4942716bae9f11b0dc9bc
      with:
        targets: |
          ansible/playbook.yml
          ansible/inventory.yml

        args: "-c ansible/.ansible-lint"
    - name: Publish Playbook Artifact
      uses: actions/upload-artifact@v2
      with: 
      name: playbooks
      path: ansible #replace with whatever folders our ansible files are in

#Add deployment job to the workflow
deploy_to_test: 
    name: Deploy to test
    runs-on: ubuntu-latest
    needs: linting
    
    #Test Deployment Steps
  steps: 
  - name: Download Artifact
  - uses: actions/download-artifact@v2
    with: 
      name: playbooks
      path: ansible
      
  - uses: #Get action from Ed's Ansible Playbook
    directory: ansible #replace with whatever folders our ansible files are in
    
    options: 
      --inventory inventory-test.yml #reference inventory that we created 
      --extra-vars "test_ssh_password=${{ Secrets.TEST_SSH_PASSWORD }}"
